<!DOCTYPE html>
<html lang="pt-br">
   
   <head>
      
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./assets/css/style.css">
      <script async src="./assets/js/scripts.js"></script>
      <title>Contador</title>
   
   </head>
   
   <body>
      
      <div>
         <h1> Contador Simples </h1>      
         
         <p>
            Clique nos botões para alterar o valor do contador.
         </p>

         <div id="contador">

            <button type="button" name="subtrair" onclick="decrement()">-</button>

            <span id="currentNumber">0</span>

            <button type="button" name="adicionar" onclick="increment()">+</button>

         </div>
      </div>

      <div>
         <h1> Contador com limite </h1>      
         
         <p>
            Clique nos botões para alterar o valor do contador.
         </p>

         <div id="contador">

            <button type="button" name="subtrair" onclick="decrementLimit()">-</button>

            <span id="currentNumberLimit">0</span>

            <button type="button" name="adicionar" onclick="incrementLimit()">+</button>

         </div>
      </div>

   </body>

</html>
